<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="canonical" href="{{ canonical }}">
        <meta name="description" content="{{ description }}">
        <!-- Add global keywords, the "keyword" tag grabs keywords from other pages' -->
        <meta name="keywords" content="{{ keywords }}">
        <!-- Preload critial CSS -->
        <link rel="preload" href="/css/root.css" as="style">
        <!-- Loading all CSS -->
        <link rel="stylesheet" href="/css/root.css">
        <link rel="stylesheet" href="/css/dark.css">
        <!-- pageCSS is a variable defined on html pages -->
        <link rel="stylesheet" href="/css/{{ pageCSS }}">
        <!--Favicons-->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png" media="(prefers-color-scheme: light)">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32-white.png" media="(prefers-color-scheme: dark)">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png" media="(prefers-color-scheme: light)">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16-white.png" media="(prefers-color-scheme: dark)">
        <link rel="manifest" href="/assets/favicons/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Preload image and fonts-->
        <link rel="preload" as="image" href="/assets/logo-light.png">
        <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/roboto-v29-latin-regular.woff2" crossorigin>
        <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/roboto-v29-latin-700.woff2" crossorigin>
        <link rel="preload" as="image" href="{{ preloadImg }}"/>
        <!--Put analytics tag here at the bottom to prevent it from render blocking-->
        <!-- For home page, use full title, including location for SEO. Other pages should just include the page name -->
        <title>
            {% if page.url == '/'%}
                {{ client.name }} | {{ tagTitle }} | {{ client.address.city }}, {{ client.address.county }}
            {% else %}
                {{ tagTitle }} | {{ client.name }}
            {% endif %}
        </title>
    </head>
    <body>
        <!--Screen reader skip main nav-->
        <a class="skip" aria-label="skip to main content" href="#main">Click To Skip To Main Content</a>
        {% include "header.html" %}
        <main id="main">{{ content | safe }}</main>
        {% include "footer.html" %}
        <script src="/assets/js/nav.min.js"></script>
        <script src="/assets/js/dark.min.js"></script>
        <!-- This script adds a class to the body after scrolling 100px
        and we used these body.scroll styles to create some on scroll 
        animations with the navbar -->
        <script>
            document.addEventListener('scroll', (e) => {
                const scroll = document.documentElement.scrollTop;
                if (scroll >= 100) {
                    document
                        .querySelector('body')
                        .classList
                        .add('scroll')
                } else {
                    document
                        .querySelector('body')
                        .classList
                        .remove('scroll')
                }
            });
        </script>
    </body>
</html>
